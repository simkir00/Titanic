name: 'learn-github-actions'
on: [push]

jobs:
  run_tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest --cov src
      - name: Codestyle tests
        run: pycodestyle src
      - name: Linters tests
        run: pyflakes src